/* Style the sidebar - fixed full height */

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {

  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {

}

.sidebar .closebtn {

  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {

  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {

}

#main {
  transition: margin-left .5s;
  padding: 16px;
}


/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
.button {

  text-align: center;
}

.container1 .btn:hover {
